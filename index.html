<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bubble Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main">
    <div class="container">
      <div class="header">
        <div  class="elem">
          <h4>Hit</h4>
          <div  id="hit" class="box"></div>
        </div>
        <div class="elem" >
          <h4>Timer</h4>
          <div id="timer" class="box">60</div>
        </div>
        <div class="elem" >
          <h4>Score</h4>
          <div id="score" class="box">00</div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
